<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Formulir Register</title>
    </head>

    <body>
        <center>
            <h1>Do You Wanna Be My Friend?</h1>
            <hr width="50%" style="border: 2px solid #000000;">
            <form>
                <br>
                <h2>let's input your data :)</h2>
                <label for="Nama_Lengkap">Nama Lengkap :</label>
                <input type="text" id="Nama_Lengkap" name="Nama_Lengkap" required>
                <br>
                <label for="Faculty">Fakultas :</label>
                <select id="Faculty" name="Faculty">
                    <option value="fmipa">FMIPA</option>
                    <option value="fkm">FKM</option>
                    <option value="fk">FK</option>
                    <option value="fkg">FKG</option>
                    <option value="fh">FH</option>
                    <option value="ffar">FARMASI</option>
                    <option value="fkp">KEPERAWATAN</option>
                    <option value="fikp">FIKP</option>
                    <option value="fisip">FISIP</option>
                    <option value="fib">FIB</option>
                    <option value="feb">FEB</option>
                    <option value="ft">FT</option>
                </select>
                <br>
                <label>Jenis Kelamin :</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br>
                <label for="ttl">Tempat Tanggal Lahir :</label>
                <input type="date" id="ttl" name="ttl" required>
                <br>
                <h2>let's mutual in Social Media</h2>
                <label for="Instagram">Instagram :</label>
                <input type="text" id="Instagram" name="Instagram" required>
                <br>
                <label for="LinkedIn">LinkedIn :</label>
                <input type="text" id="LinkedIn" name="LinkedIn" required>
                <br>
                <label for="Whatsapp">Whatsapp :</label>
                <input type="text" id="Whatsapp" name="Whatsapp" required>
                <br>
                <br>
                <label for="Benar">Is your data True?</label>
                <br>
                <label for="True">Benar</label>
                <input type="checkbox" name="" id="True">
                <label for="False">Salah</label>
                <input type="checkbox" name="" id="False">
                <br>
                <button type="submit">Kirimkan</button>
            </form>
        </center>
    </body>
</html>
